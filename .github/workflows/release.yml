name: Release Python Package

on:
  push:
    tags:
      - 'v*.*.*'  # Se déclenche uniquement sur les tags de version, ex: v0.1.0

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Installer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3. Installer les dépendances pour build et publication
      - name: Install build and twine
        run: |
          python -m pip install --upgrade pip
          pip install wheel twine

      # 4. Build du package avec bdist
      - name: Build package
        run: |
          python setup.py bdist_wheel

      # 5. Publier sur PyPI avec token
      - name: Publish package
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload dist/*
